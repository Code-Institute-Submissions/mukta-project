<form class="form update-form" method="POST" action="{% url 'adjust-bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm rounded-0"
                    data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input" aria-label="Item quantity" type="number" 
            name="quantity" value="{{ item.quantity }}" min="1" max="99" 
            data-item_id="{{ item.item_id }}" 
            id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm rounded-0"
                    data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                <span>
                    <i class="fas fa-plus fa-sm"></i>
                </button>
            </div>
            {% if item.product.has_option %}
                <input type="hidden" name="product_colour" aria-label="Product colour" value="{{ item.colour }}">
            {% endif %}
        </div>
    </div>
</form>
<a class="update-link text-info btn btn-bag" aria-label="Update bag">
    <small>Update</small>
</a>
<a class="remove-item text-info btn btn-bag text-danger float-right" aria-label="Remove from bag" id="remove_{{ item.item_id }}" data-product_colour="{{ item.colour }}"><small>Remove</small></a>
