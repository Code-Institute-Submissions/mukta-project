{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    
{% endblock extra_css %}

{% block content %}
<section class="callout-container">
    <img src="/media/yoga1.jpg" class="bg-img img-fluid" alt="Mukta Yoga and Wellbeing">
</section>
<div class="container text-center">
    <div class="row">
        <div class="col">
            <h3 class="title-divider">{{ object.title }}</h3>
            <h4>{{ object.content }}</h4>
            <p>{{ object.date|date:"D, d F o" }}</p>
            <p>{{ object.time }}</p>
            <p>{{ object.location }}</p>
            <p>{{ object.instructor }}</p>
            <img class="w-25 mb-5" src="{{object.images}}">
        </div>
    </div>
</div>
{% endblock content %}
