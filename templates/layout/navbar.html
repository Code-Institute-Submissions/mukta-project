<div class="row pt-lg-2 d-none d-lg-flex">
  <div class="col-12 col-lg-4 my-auto py-1 py-lg-0 text-center text-lg-left">
    <a href="{% url 'home' %}" class="nav-link main-logo-link" aria-label="Mukta">
      <h2 class="my-0"><strong>Mukta</strong></h2>
    </a>
  </div>
  <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
    <form method="GET" action="{% url 'products' %}">
      <div class="input-group w-100">
          <input class="form-control border" type="text" aria-label="Search our products" name="q" placeholder="Search our products">
          <div class="input-group-append">
              <button class="form-control btn border" type="submit">
                  <span class="icon">
                      <i class="fas fa-search"></i>
                  </span>
              </button>
          </div>
      </div>
    </form>
  </div>
  <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
    <ul class="list-inline list-unstyled text-center text-lg-right my-0">
      <li class="list-inline-item dropdown">
        <a class="nav-link" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="My account">
          <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0">My Account</p>
          </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options">
          {% if request.user.is_authenticated %}
            <a href="{% url 'profile' %}" class="dropdown-item" aria-label="My profile">My Profile</a>
            <a href="{% url 'user-reviews' %}" class="dropdown-item" aria-label="My reviews">My Reviews</a>
            <a href="{% url 'review-create' %}" class="dropdown-item" aria-label="Add review">Add review</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item" aria-label="Logout">Logout</a>
          {% else %}
              <a href="{% url 'account_signup' %}" class="dropdown-item" aria-label="Register">Register</a>
              <a href="{% url 'account_login' %}" class="dropdown-item" aria-label="Login">Login</a>
          {% endif %}
        </div>
      </li>
      <li class="list-inline-item">
        <a class="nav-link" href="{% url 'view-bag' %}" aria-label="Shopping bag">
          <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
            <p class="my-0">
              {% if grand_total %}
                ${{ grand_total|floatformat:2 }}
              {% else %}
                $0.00
              {% endif %}
            </p>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <nav class="navbar navbar-expand-lg navbar-light w-100">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      {% include 'mobile-nav.html' %}
      {% include 'main-nav.html' %}
  </nav>
</div>
