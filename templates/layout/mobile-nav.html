<li class="list-inline-item">
    <a class="nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="Search">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0 link-mobile">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control" type="text" aria-label="Search our products" name="q" placeholder="Search our products">
                <div class="input-group-append">
                    <button class="form-control form-control btn border" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a class="nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="My account">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0 link-mobile">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            <a href="{% url 'profile' %}" class="dropdown-item" aria-label="My profile">My Profile</a>
            <a href="{% url 'user-reviews' %}" class="dropdown-item" aria-label="My reviews">My Reviews</a>
            <a href="{% url 'review-create' %}" class="dropdown-item" aria-label="Add review">Add review</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item" aria-label="Logout">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item" aria-label="Register">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item" aria-label="Login">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a class="nav-link d-block d-lg-none mobile-nav" href="{% url 'view-bag' %}" aria-label="Shopping bag">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
            <p class="my-0 link-mobile">
                {% if grand_total %}
                    ${{ grand_total|floatformat:2 }}
                {% else %}
                    $0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
